<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="thumbnails.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="thumbnails.css" type="text/css" charset="utf-8">
  </head>

  <body>

    <div class="thumbnails">
      <div class="active"></div>

      <div class="gutter-images">
        <img src="Batman.png" alt="Batman">
        <img src="robin.png" alt="Robin">
        <img src="spiderman.png" alt="Spiderman">
        <img src="superman.png" alt="Superman">
        <img src="wolverine.png" alt="Wolverine">
      </div>

    </div>

    <script>
      $(function() {
        $('.thumbnails').thumbnails($("div"));
      })
    </script>


  </body>
</html>
