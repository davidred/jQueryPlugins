<!DOCTYPE html>
<html>
  <head>

    <link href="./tabs.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <ul class='tabs group' data-content-tabs="content-tabs">

      <div class="tab-pane" id="chupacabra">

      $(function() {
