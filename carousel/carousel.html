<!DOCTYPE html>
<html>
  <head>
    <title>My Cool Website</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="carousel.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="carousel.css" type="text/css" charset="utf-8">
  </head>

  <body>
    <div class="carousel">
      <div class="items">
        <img class="active" src="http://placekitten.com/g/300/400">
        <img src="http://placecorgi.com/300/400">
        <img src="http://placekitten.com/g/200/300">
        <img src="http://placecorgi.com/200/300">
       </div>

      <a href="javascript:void(0)" class="slide-left">Prev</a>
      <a href="javascript:void(0)" class="slide-right">Next</a>
    </div>

    <script>
      $(function() {
        $('.carousel').carousel($("div"));
      })
    </script>


  </body>
</html>
